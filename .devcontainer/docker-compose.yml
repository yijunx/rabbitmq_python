version: "3"

services:
  pubs-sub:
    build:
      context: ..
      dockerfile: .devcontainer/Dockerfile
    volumes:
      - ~/.ssh/id_rsa:/opt/yijun/.ssh/id_rsa
      - ..:/opt/yijun/code
      - ~/etc/localtime:/opt/yijun/etc/localtime
      - ~/etc/timezone:/opt/yijun/etc/timezone
    command: ["tail -f /dev/null"]


  rabbitmq:
    image: rabbitmq:3-management-alpine
    ports:
        - 5672:5672
        - 15672:15672